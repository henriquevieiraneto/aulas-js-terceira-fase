<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de CEP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Consulta de CEP e Endereço</h1>

  <section>
    <h2>🔍 Buscar endereço pelo CEP</h2>
    <input type="text" id="cep" placeholder="Digite o CEP (somente números)">
    <button onclick="buscarCEP()">Buscar Endereço</button>
    <div id="resultado"></div>
  </section>

  <hr>

  <section>
    <h2>📍 Não sei meu CEP</h2>
    <input type="text" id="rua" placeholder="Rua">
    <input type="text" id="bairro" placeholder="Bairro">
    <input type="text" id="cidade" placeholder="Cidade">
    <input type="text" id="estado" placeholder="Estado">
    <input type="text" id="pais" placeholder="País">
    <button onclick="buscarEndereco()">Buscar CEP</button>
    <div id="resultadoEndereco"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
